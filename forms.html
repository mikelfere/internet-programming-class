<!DOCTYPE html>
<html>
    <head>
        <title>using forms</title>
    </head>
    <body>
        <center><h2>Forms in HTML</h2></center>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname"><br/>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname"><br/>
            <label for="addrs">Address</label>
            <input type="text" id="addrs" name="addrs"><br/>
            <input type="radio" id="age1" name="age">
            <label for="age1">0-30</label><br/>
            <input type="radio" id="age2" name="age">
            <label for="age2">31-60</label><br/>
            <input type="radio" id="age3" name="age">
            <label for="age3">61-80</label><br/>
            <input type="checkbox" id="cars" name="cars">
            <label for="cars">Volkswagen</label><br/>
            <input type="checkbox" id="cars" name="cars">
            <label for="cars">BMW</label><br/>
            <input type="checkbox" id="cars" name="cars">
            <label for="cars">Mercedes</label><br/>
            <input type="button" value="Click" onClick="alert('thank you');"><br/>
            <input type="reset" value="clear page"><br/>
            <label for="icecream">Choose a flavor</label>
            <select name="ice" id="icecream">
                <option value="a">blueberry</option>
                <option value="b">chocolate</option>
            </select><br/>
            <textarea id="strose" name="strose" rows="4" cols="50">Enter your comments about the College of Saint Rose</textarea>
        </form>
    </body>
</html>
