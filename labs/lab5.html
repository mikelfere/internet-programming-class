<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style-lab5.css"/>
        <script src="script-lab5.js"></script>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <h3>Please enter two numbers</h3>
        <form>
            <label for="num1">Number 1:</label>
            <input type="text" id="num1" name="num1"/><br/>
            <br/>
            <label for="num2">Number 2:</label>
            <input type="text" id="num2" name="num2"/><br/>
            <br/>
            <button type="button" onclick="calc('a');">Addition</button>
            <button type="button" onclick="calc('b');">Subtraction</button>
            <button type="button" onclick="calc('c');">Multiplication</button>
            <button type="button" onclick="calc('d')">Division</button><br/>
            <p id="p01"></p>
            <p id="err-1"></p>
            <p id="err-2"></p>
            <button type="button" onclick="clearAll();">clear</button>
        </form>
    </body>
</html>
